    <li nz-menu-item>
      <span nz-icon nzType="rise"></span>
      <a (click)="setToday()">Today</a>
    </li>
    <li nz-menu-item>
      <span nz-icon nzType="warning"></span>
      <a #myLink (click)="setUrgent()"> Urgent </a>
    </li>
    <li nz-menu-item>
      <span nz-icon nzType="file-search"></span>
      <a #myLink (click)="setAll()"> All</a>
    </li>

    <li nz-submenu nzTitle="Statistics" nzIcon="area-chart">
      <ul>
        <li nz-menu-item>
          <span nz-icon nzType="ordered-list" nzTheme="outline"></span>All
          tasks: {{ allTask }}
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="check-square" nzTheme="outline"></span> Done
          tasks: {{ doneTask }}
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="exclamation-circle" nzTheme="outline"></span>
          Urgent tasks: {{ urgentTask }}
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="carry-out" nzTheme="outline"></span> Today
          tasks: {{ todayTask }}
        </li>
      </ul>
    </li>
  </ul>

  <div class="search">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nzSize="large"
        nz-input
        placeholder="Search task"
        [(ngModel)]="searchText"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <ul class="settings" nz-menu nzMode="horizontal">
    <li nz-submenu nzTitle="Settings" nzIcon="setting">
      <ul>
        <li nz-menu-item>
          <div>
            <li nz-submenu nzTitle="Info" nzIcon="info-circle">
              <ul>
                <li nz-menu-item>
                  <span nz-icon nzType="ordered-list" nzTheme="outline"></span
                  >Email : {{ token.email }}
                </li>
                <li nz-menu-item>
                  <span nz-icon nzType="check-square" nzTheme="outline"></span>
                  First Name: {{ token.firstName }}
                </li>
                <li nz-menu-item>
                  <span
                    nz-icon
                    nzType="exclamation-circle"
                    nzTheme="outline"
                  ></span>
                  Last Name: {{ token.lastName }}
                </li>
              </ul>
            </li>
          </div>

          <!-- <span nz-icon nzType="info-circle" nzTheme="outline"></span><a>  Info</a></li> -->
        </li>

        <li nz-menu-item>
          <span nz-icon nzType="lock" nzTheme="outline"></span
          ><app-change-password-modal></app-change-password-modal>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="poweroff" nzTheme="outline"></span
          ><a (click)="logout()"> Log Out</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<app-list
  (myEvent)="handleEvent($event)"
  [searchValue]="searchText"
  [mode]="status"
></app-list>
