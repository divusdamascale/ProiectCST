  <div id="ceterTitle">
    <h3>Register</h3>
  </div>

  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- password -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Min 8 char">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- confirm password -->

    <nz-form-item>
      <nz-form-control nzErrorTip="Passwords are not the same">
        <nz-input-group nzPrefixIcon="check">
          <input
            type="password"
            nz-input
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <!-- LastName and FirstName -->

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your First Name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="firstName"
            placeholder="First Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Last Name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="lastName"
            placeholder="Last Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Register
    </button>
  </form>
</div>
